# Agnosticd variables
platform: labs
env_type: ocp-clientvm
software_to_deploy: none
clientvm_instance_type: t2.large
install_ftl: false
student_name: lab-user
install_ipa_client: false
key_name: gpte
# THE REST
__meta__:
  secrets:
    - gpte-rw-aws-creds

  catalog:
    namespace: openshift

    description: >-
      this is my Catalog Item
    parameters:
      - name: osrelease
        description: "OCP version"
        value: 3.11.98

    tags:
      - babylon
      - ocp

  deployer:
    scm_url: https://github.com/redhat-cop/agnosticd.git
    scm_type: git
    scm_ref: development
    type: agnosticd

  tower:
    oragnization: gpte
